<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="navbar_brand">
        <img class="navbar_logo" src="Logo.svg" alt="Microblog Logo" />Microblog
    </div>
    <ul class="navbar_navigation">
        <li class="navbar_nav-item">
            <a href="#" class="navbar_link">Recent</a>
        </li>
        <li class="navbar_nav-item">
            <a href="#" class="navbar_link">Calendar</a>
        </li>
    </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" action="/entry" method="POST">
                <p class="form_input">
<label class="form_label" for="entry">Entry contents</label>
<textarea class="form_textarea" name="content" i="entry"></textarea>
</p>
<button class="form_submit" type="submit">Add entry</button>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            <article>
                <div>
                    <h2> A bit of a chill day today
                    </h2>
                    <time datetime="25-3-2025">March 25</time>
                </div>
                <p>
 Today I made a Microblog Site using HTML, CSS and Flask!
                </p>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_content">
            <section class="left">
                <a class="footer_item">Made by Aditya</a>
                <a class="footer_item">Check out some of my other projects</a>
            </section>
            <section class="right">
                <div class="footer_column">
                    <a class="footer_item">Recent</a>
                <a class="footer_item">Calendar</a>
                </div>
                <div class="footer_column">
                    <a class="footer_item">About</a>
                <a class="footer_item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
